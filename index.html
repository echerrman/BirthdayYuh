<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terminal Birthday Wish</title>
    <!-- You can embed CSS here or link to an external styles.css -->
    <style>
        /* Basic styling for a hacker terminal look */
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            margin: 0;
        }

        #terminal {
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.4;
        }

        .blink {
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        #button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        #activate-windows {
            position: fixed;
            bottom: 40px;
            right: 40px;
            color: rgba(211, 211, 211, 0.7);
            /* Light grey */
            font-family: Arial, sans-serif;
            text-align: left;
            z-index: 100;
        }

        #activate-windows .large-text {
            font-size: 20px;
        }

        #activate-windows .small-text {
            font-size: 16px;
        }

        button:hover {
            background-color: lime;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <h3 class="glitch">Access Granted</h3>
    <div id="terminal"></div>
    <div id="button-container">
        <button onclick="confettiExplosion()">ðŸŽ‰ Click for More Confetti! ðŸŽ‰</button>

    </div>


    <!-- JavaScript can be embedded here or loaded from an external script.js -->
    <script>
        // Select the terminal element
        const terminal = document.getElementById("terminal");

        // Array of messages to simulate the hacking process
        const cakeArt2 = `
        i  i  i  i  i 
      ~~~~~~~~~~~~~~~~~
     |      HAPPY      |
     |     BIRTHDAY!   |
     |~~~~~~~~~~~~~~~~~|
     |      CAKE       |
     |_________________|
     (_________________)
`;

        const messages = [
            "Initializing secure connection to Jonathan's system...",
            "Establishing encrypted tunnel... [OK]",
            "Bypassing advanced quantum firewalls... [OK]",
            "Accessing classified birthday archives...",
            "Injecting custom payload: 'BIRTHDAY OVERRIDE'...",
            "Decrypting top secret payload...",
            "Progress: [â–ˆâ–ˆâ–‘â–‘â–‘â–‘â–‘â–‘â–‘â–‘] 20% complete...",
            "Progress: [â–ˆâ–ˆâ–ˆâ–ˆâ–‘â–‘â–‘â–‘â–‘â–‘] 38% complete...",
            "Progress: [â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–‘â–‘â–‘] 65% complete...",
            "Progress: [â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–‘] 82% complete...",
            "Progress: [â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ] 100% complete... [Complete]",
            ">>> SYSTEM OVERRIDE: Birthday Mode Activated <<<",
            "Analyzing target: Jonathan Maenche... [TARGET LOCKED]",
            "Executing birthday protocol...",
            cakeArt2,
            "Rendering personalized message...",
            "Happy Birthday, Jonathan! May your code compile without errors,",
            "and may your bugs be forever elusive. Enjoy your day, Code Warrior!",
            ">> End of transmission. <<"
        ];

        // Configuration variables
        const typingDelay = 30;
        const glitchCyclesMin = 5;
        const glitchCyclesMax = 30;
        const glitchChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

        function getRandomGlitchChar() {
            return glitchChars.charAt(Math.floor(Math.random() * glitchChars.length));
        }

        function glitchCharEffect(span, targetChar, cyclesLeft) {
            if (cyclesLeft > 0) {
                span.textContent = getRandomGlitchChar();
                setTimeout(() => glitchCharEffect(span, targetChar, cyclesLeft - 1), typingDelay / 2);
            } else {
                span.textContent = targetChar;
            }
        }

        function typeLine(line, callback) {
            let lineContainer = document.createElement("div");
            terminal.appendChild(lineContainer);
            let index = 0;

            function nextChar() {
                if (index < line.length) {
                    let span = document.createElement("span");
                    lineContainer.appendChild(span);
                    let cycles = Math.floor(Math.random() * (glitchCyclesMax - glitchCyclesMin + 1)) + glitchCyclesMin;
                    glitchCharEffect(span, line[index], cycles);
                    index++;
                    setTimeout(nextChar, typingDelay);
                } else {
                    lineContainer.appendChild(document.createElement("br"));
                    setTimeout(callback, 500);
                }
            }
            nextChar();
        }

        function typeMessages(index) {
            if (index < messages.length) {
                typeLine(messages[index], () => typeMessages(index + 1));
            } else {
                terminal.innerHTML += "<br>> <span class='blink'>_</span>";
            }
        }

        function confettiExplosion() {
            let count = 200;
            let defaults = { origin: { y: 0.7 } };

            function fire(particleRatio, opts) {
                confetti(
                    Object.assign({}, defaults, opts, {
                        particleCount: Math.floor(count * particleRatio),
                    })
                );
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.2, { spread: 120, startVelocity: 45 });
        }

        // Launch confetti explosion when the message is fully revealed
        setTimeout(confettiExplosion, 4000);

        setTimeout(() => typeMessages(0), 500);
    </script>
</body>

</html>
